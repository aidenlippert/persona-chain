<!DOCTYPE html>
<html>
<head>
    <title>Mixed Content Test</title>
</head>
<body>
    <h1>Testing Mixed Content Resolution</h1>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing HTTP request to PersonaChain...');
                resultDiv.innerHTML = '<p>üß™ Testing connection to PersonaChain...</p>';
                
                const response = await fetch('http://34.170.121.182:26657/health');
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <p>‚úÖ SUCCESS! HTTP request worked!</p>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${data}</p>
                    <p>üéâ Mixed Content error is resolved!</p>
                `;
                
                console.log('‚úÖ HTTP request successful!', response.status);
            } catch (error) {
                resultDiv.innerHTML = `
                    <p>‚ùå FAILED: ${error.message}</p>
                    <p>Mixed Content error still present</p>
                `;
                console.error('‚ùå HTTP request failed:', error);
            }
        }
        
        // Test immediately
        testConnection();
    </script>
</body>
</html>
