<!DOCTYPE html>
<html>
<head>
    <title>WASM Blocker Test</title>
    <!-- Load our WASM blocker first -->
    <script src="/public/wasm-blocker.js"></script>
</head>
<body>
    <h1>Testing WASM Blocker</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Check if global flags are set
        console.log('üß™ Testing WASM blocker functionality');
        
        results.innerHTML += '<h2>Test Results:</h2>';
        
        if (window.__WASM_COMPLETELY_DISABLED__) {
            results.innerHTML += '<p>‚úÖ Global WASM disabled flag is set</p>';
        } else {
            results.innerHTML += '<p>‚ùå Global WASM disabled flag is NOT set</p>';
        }
        
        if (window.__NOBLE_DISABLE_WASM__) {
            results.innerHTML += '<p>‚úÖ Noble WASM disabled flag is set</p>';
        } else {
            results.innerHTML += '<p>‚ùå Noble WASM disabled flag is NOT set</p>';
        }
        
        // Test 2: Try to use WebAssembly
        try {
            WebAssembly.compile(new Uint8Array([0, 0, 0, 0]));
            results.innerHTML += '<p>‚ùå WebAssembly.compile did NOT fail (blocker not working)</p>';
        } catch (error) {
            if (error.message.includes('WASM completely disabled')) {
                results.innerHTML += '<p>‚úÖ WebAssembly.compile properly blocked</p>';
            } else {
                results.innerHTML += '<p>‚ö†Ô∏è WebAssembly.compile failed for different reason: ' + error.message + '</p>';
            }
        }
        
        // Test 3: Try WebAssembly.instantiate
        try {
            WebAssembly.instantiate(new Uint8Array([0, 0, 0, 0]));
            results.innerHTML += '<p>‚ùå WebAssembly.instantiate did NOT fail (blocker not working)</p>';
        } catch (error) {
            if (error.message.includes('WASM completely disabled')) {
                results.innerHTML += '<p>‚úÖ WebAssembly.instantiate properly blocked</p>';
            } else {
                results.innerHTML += '<p>‚ö†Ô∏è WebAssembly.instantiate failed for different reason: ' + error.message + '</p>';
            }
        }
        
        // Test 4: Try to fetch a .wasm file
        fetch('/test.wasm').then(() => {
            results.innerHTML += '<p>‚ùå WASM file fetch did NOT fail (blocker not working)</p>';
        }).catch(error => {
            if (error.message.includes('WASM file completely blocked')) {
                results.innerHTML += '<p>‚úÖ WASM file fetch properly blocked</p>';
            } else {
                results.innerHTML += '<p>‚ö†Ô∏è WASM file fetch failed for different reason: ' + error.message + '</p>';
            }
        });
        
        console.log('‚úÖ WASM blocker test completed');
    </script>
</body>
</html>
