<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PersonaPass" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Persona Wallet - Secure digital identity management for the decentralized web"
    />
    <meta
      name="keywords"
      content="digital identity, verifiable credentials, DID, wallet, privacy, security"
    />
    <meta name="author" content="Persona" />

    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Open Graph -->
    <meta property="og:title" content="Persona Wallet" />
    <meta
      property="og:description"
      content="Secure digital identity management for the decentralized web"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Persona Wallet" />
    <meta
      name="twitter:description"
      content="Secure digital identity management for the decentralized web"
    />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#3b82f6" />

    <title>PersonaPass - Modern Identity Wallet</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- OAuth Callback Handler for blank page fix -->
    <script>
      if (window.location.pathname === '/oauth/github/callback') {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true' && urlParams.get('credential')) {
          document.body.innerHTML = '<div style="padding: 40px; text-align: center; font-family: system-ui;">Processing OAuth... <script src="/oauth-callback-handler.js"><\/script></div>';
        }
      }
    </script>
  </body>
</html>
